version: '3.8'

services:
  # ADK Memory Bot Web Interface
  memory-bot-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: adk-memory-bot:latest
    container_name: memory-bot-web
    restart: unless-stopped
    ports:
      - "8000:8000"  # ADK web interface default port
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      # Google Cloud configuration
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-us-central1}
      GOOGLE_GENAI_USE_VERTEXAI: "TRUE"
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/service-account.json
      
      # ADK configuration
      APP_NAME: adk-memory-bot
      DEFAULT_USER_ID: user_123
      AGENT_ENGINE_ID: ${AGENT_ENGINE_ID}
      
      # Python configuration
      PYTHONPATH: /app
      
    volumes:
      - ~/.config/gcloud:/root/.config/gcloud:ro  # Mount ADC
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials/service-account.json:ro
      - ./agents:/app/agents  # Mount agents directory
      - ./logs:/app/logs  # Mount logs directory
    command: ["adk", "web", "agents", "--host", "0.0.0.0", "--port", "8000", "--memory_service_uri", "agentengine://${AGENT_ENGINE_ID}", "--session_service_uri", "agentengine://${AGENT_ENGINE_ID}"]
    networks:
      - adk-network

  # ADK Memory Bot API Server
  memory-bot-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: adk-memory-bot:latest
    container_name: memory-bot-api
    restart: unless-stopped
    ports:
      - "8001:8000"  # Map to different external port
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      # Google Cloud configuration
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_CLOUD_LOCATION: ${GOOGLE_CLOUD_LOCATION:-us-central1}
      GOOGLE_GENAI_USE_VERTEXAI: "TRUE"
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/service-account.json
      
      # ADK configuration
      APP_NAME: adk-memory-bot
      DEFAULT_USER_ID: user_123
      AGENT_ENGINE_ID: ${AGENT_ENGINE_ID}
      
      # Python configuration
      PYTHONPATH: /app
      
    volumes:
      - ~/.config/gcloud:/root/.config/gcloud:ro  # Mount ADC
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials/service-account.json:ro
      - ./agents:/app/agents  # Mount agents directory
      - ./logs:/app/logs  # Mount logs directory
    command: ["adk", "api_server", "agents", "--host", "0.0.0.0", "--port", "8000", "--memory_service_uri", "agentengine://${AGENT_ENGINE_ID}", "--session_service_uri", "agentengine://${AGENT_ENGINE_ID}"]
    networks:
      - adk-network

networks:
  adk-network:
    driver: bridge
